<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>古诗鉴赏</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .poem {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #a5cad2;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .poem p {
            margin: 0;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
         .custom-title {
            color: blue;
            font-family: 'Arial', sans-serif;
        }
        .line1 { color: #5D3FD3; font-family: 'Courier New', Courier, monospace; }
        .line2 { color: #7dff9f; font-family: '华文隶书', serif; }
        .line3 { color: #fffaa0; font-family: 'Arial', sans-serif; }
        .line4 { color: #ffb6c1; font-family: '方正姚体', Times, serif; }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    
    <div class="poem">
        <h1 class="custom-title">迟日江山丽</h1>
        <hr/>
        <p class="line1">迟日江山丽，</p>
        <p class="line2">春风花草香。</p>
        <p class="line3">泥融飞燕子，</p>
        <p class="line4">沙暖睡鸳鸯。</p>
        <img src="C:\Users\刘心怡\Desktop\zhaopian\fengjin.jpg" alt="古诗配图">
    </div>
  
</body>
</html>
